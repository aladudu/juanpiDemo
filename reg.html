<script>
	//验证账户输入正确
	$id("uphone").onblur = function(){
		var reg = /^1[3,5,7,8,9]\d{9}$/;
		var val = this.value;
		//console.log(val)
		if(reg.test(val)){
			s1.innerHTML = "账户格式正确";
			return val;
		}else{
			s1.innerHTML = "账户格式错误";
			return 0;
		}
	}
	//验证密码输入正确
	$id("upwd").onblur = function(){
		$id("uphone").onblur();
		var reg = /^\d{6,}$/;
		var val = this.value;
		if(reg.test(val)){
			s2.innerHTML = "密码格式正确";
			return val;
		}else{
			s2.upwd = "密码不能少于6位字符";
			return 0;
		}
	}
	//确认密码输入验证
	$id("pwd").onblur = function(){
		var upwd = $id("upwd").onblur();
		var val = this.value;
		if( upwd == val ){
			s3.innerHTML = "√";
			s3.className = "green";
			return val;
		}else{
			s3.innerHTML = "×";
			s3.className = "red";
		}
	}
	//点击注册,存入cookie中
	btn.onclick = function(){
		var a = uphone.onblur();
		var b = pwd.onblur();
		if(a && b){
			var obj = {
				phone : a,
				pwd :b
			}
			obj = JSON.stringify(obj);
			setCookie("infor", obj,3);	
			location.href = "log.html";
			//Console.log(getCookie("infor"));
		}else{
			alert("注册失败")
		}
	}
</script>
